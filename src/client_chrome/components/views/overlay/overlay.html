<template>
    <div lwc:ref="container" tabindex="-1">
        <div class={sldsButtonGroupClass}>
            <div class="slds-flex-column slds-vertical-button-group">
                <lightning-button-icon
                    icon-name="utility:toggle_panel_right"
                    class="slds-button-first"
                    onclick={handleOpenSideBar}
                    tab-index="-1"></lightning-button-icon>
                <lightning-button-icon-stateful
                    icon-name="utility:search"
                    selected={isOverlayDisplayed}
                    onclick={toggleOverlay}
                    class={searchButtonClass}
                    tab-index="-1"></lightning-button-icon-stateful>
                <lightning-button-icon-stateful
                    icon-name="utility:edit"
                    class={editButtonClass}
                    selected={isOverlayDisplayed}
                    onclick={checkRecordId}
                    tab-index="-1"></lightning-button-icon-stateful>
            </div>
        </div>
        <template lwc:if={isOverlayDisplayed}>
            <div class="sf-toolkit slds-toolkit-overlay slds-is-relative" tabindex="0">
                <template lwc:if={isLoading}>
                    <slds-spinner
                        message="Fetching Metadata"
                        alternative-text="Loading"
                        size="small"></slds-spinner>
                </template>
                <div class={sldsPopupContainerClass}>
                    <div class="slds-full-height slds-overflow-hidden slds-flex-row">
                        <!-- Panel -->
                        <slds-vertical-panel
                            size="slds-size_small"
                            is-open={filter_display}
                            position="left"
                            onclose={filter_handleClose}>
                            <div>
                                <lightning-button
                                    variant="base"
                                    label="Select All"
                                    onclick={selectAll_handleClick}
                                    tab-index="-1"></lightning-button>
                                /
                                <lightning-button
                                    variant="base"
                                    label="Unselect All"
                                    onclick={unselectAll_handleClick}
                                    tab-index="-1"></lightning-button>
                            </div>
                            <div class="slds-filters">
                                <ol class="slds-list_vertical slds-list_vertical-space">
                                    <li class="slds-item">
                                        <lightning-checkbox-group
                                            label="Filters"
                                            options={filter_options}
                                            value={filter_value}
                                            onchange={filter_handleChange}></lightning-checkbox-group>
                                    </li>
                                </ol>
                            </div>
                        </slds-vertical-panel>
                        <!-- Content -->
                        <div class="slds-full-width">
                            <!-- DEV BANNER -->
                            <template lwc:if={isDevTabDisplayed}>
                                <div class="dev-banner" title="Detected dev server (port in URL)">
                                    DEV SERVER
                                </div>
                            </template>
                            <!-- HEADER -->
                            <extension-header
                                lwc:ref="header"
                                search-value={searchValue}
                                onsearch={handleSearch}
                                onfilter={handleCategoryFilter}
                                placeholder="Search Object, Profiles and more"
                                is-icon-disabled
                                is-combobox-displayed>
                                <!-- filter -->
                                <lightning-button-icon
                                    slot="presearch"
                                    class="slds-p-right_x-small"
                                    icon-name="utility:filterList"
                                    disabled={isLoading}
                                    onclick={filter_handleVisibilityToggle}
                                    variant={filter_variant}
                                    tooltip="Open/Hide filters panel"></lightning-button-icon>

                                <!-- action -->
                                <lightning-button-group slot="action">
                                    <lightning-button-icon
                                        icon-name="utility:apex"
                                        label="Open Anonymous Apex"
                                        onclick={handleOpenToolkit}
                                        size="medium"
                                        data-application="anonymousapex"></lightning-button-icon>
                                    <lightning-button-icon
                                        icon-name="utility:database"
                                        label="Open SOQL Explorer"
                                        onclick={handleOpenToolkit}
                                        size="medium"
                                        data-application="soql"></lightning-button-icon>
                                    <lightning-button-icon
                                        icon-name="utility:new_window"
                                        label="Open"
                                        onclick={handleOpenToolkit}
                                        size="medium"></lightning-button-icon>
                                </lightning-button-group>
                            </extension-header>
                            <span class="slds-metadata-info slds-p-around_x-small">
                                <div class="slds-truncate">
                                    <template lwc:if={hasItems}>
                                        <span>{currentTabCountLabel}</span>
                                        <span class="slds-p-horizontal_xx-small">â€¢</span>
                                    </template>
                                    <span>{refreshLabel} {refreshDateFormatted}</span>
                                </div>
                                <lightning-button-icon
                                    class="slds-float_right"
                                    icon-name="utility:refresh"
                                    variant="bare"
                                    onclick={handleRefresh}></lightning-button-icon>
                            </span>
                            <div
                                class="slds-is-relative slds-grid slds-wrap slds-grid_vertical-stretch full-page-body slds-flex-column">
                                <div class="slds-flex-column slds-full-height slds-full-width">
                                    <lightning-tabset
                                        class="slds-without-tab slds-full-width"
                                        active-tab-value={viewerTab}>
                                        <lightning-tab
                                            class="full-page-body"
                                            label={tab_searchLabel}
                                            value={FORMATTED_TABS.ORGANIZATION}
                                            onactive={handleSelectTab}></lightning-tab>
                                        <lightning-tab
                                            class="full-page-body"
                                            label={tab_quickLinkLabel}
                                            value={FORMATTED_TABS.QUICKLINK}
                                            onactive={handleSelectTab}></lightning-tab>
                                        <template lwc:if={isObjectTabDisplayed}>
                                            <lightning-tab
                                                class="full-page-body"
                                                label={tab_objectLabel}
                                                value={FORMATTED_TABS.OBJECT}
                                                onactive={handleSelectTab}></lightning-tab>
                                        </template>
                                        <template lwc:if={isUserTabDisplayed}>
                                            <lightning-tab
                                                class="full-page-body"
                                                label={tab_userLabel}
                                                value={FORMATTED_TABS.USER}
                                                onactive={handleSelectTab}></lightning-tab>
                                        </template>
                                        <template lwc:if={isDevTabDisplayed}>
                                            <lightning-tab
                                                class="full-page-body"
                                                label={tab_devLabel}
                                                value={FORMATTED_TABS.DEV}
                                                onactive={handleSelectTab}></lightning-tab>
                                        </template>
                                    </lightning-tabset>
                                    <!-- SECTION -->
                                    <div
                                        class="slds-flex-column slds-fill-height slds-col slds-size_1-of-1">
                                        <!-- Start -->
                                        <template lwc:if={isOrganizationTab}>
                                            <div
                                                class="sf-org-panel slds-p-around_small slds-scrollable_y scroll-container-header">
                                                <fieldset class="sf-info-card">
                                                    <legend class="sf-info-card__legend">
                                                        ORGANIZATION
                                                    </legend>
                                                    <div class="sf-info-card__body">
                                                        <template for:each={orgRows} for:item="row">
                                                            <div
                                                                class="sf-info-row"
                                                                key={row.label}>
                                                                <div
                                                                    class="sf-info-row__label"
                                                                    title={row.label}>
                                                                    {row.label}:
                                                                </div>
                                                                <div class="sf-info-row__value">
                                                                    <template
                                                                        lwc:if={row.isCopyable}>
                                                                        <lightning-button-icon
                                                                            class="sf-info-row__icon"
                                                                            alternative-text="copy"
                                                                            icon-name="utility:copy"
                                                                            onclick={handleCopyOrgValue}
                                                                            data-value={row.value}
                                                                            data-label="Copied to clipboard"
                                                                            variant="bare"></lightning-button-icon>
                                                                    </template>
                                                                    <span
                                                                        class="sf-info-row__text"
                                                                        title={row.value}>
                                                                        {row.value}
                                                                    </span>
                                                                </div>
                                                            </div>
                                                        </template>
                                                    </div>
                                                </fieldset>

                                                <fieldset class="sf-info-card sf-info-card--spaced">
                                                    <legend class="sf-info-card__legend">
                                                        USER
                                                    </legend>
                                                    <div class="sf-info-card__body">
                                                        <template
                                                            for:each={userRows}
                                                            for:item="row">
                                                            <div
                                                                class="sf-info-row"
                                                                key={row.label}>
                                                                <div
                                                                    class="sf-info-row__label"
                                                                    title={row.label}>
                                                                    {row.label}:
                                                                </div>
                                                                <div class="sf-info-row__value">
                                                                    <template
                                                                        lwc:if={row.isCopyable}>
                                                                        <lightning-button-icon
                                                                            class="sf-info-row__icon"
                                                                            alternative-text="copy"
                                                                            icon-name="utility:copy"
                                                                            onclick={handleCopyOrgValue}
                                                                            data-value={row.value}
                                                                            data-label="Copied to clipboard"
                                                                            variant="bare"></lightning-button-icon>
                                                                    </template>
                                                                    <span
                                                                        class="sf-info-row__text"
                                                                        title={row.value}>
                                                                        {row.value}
                                                                    </span>
                                                                </div>
                                                            </div>
                                                        </template>
                                                    </div>
                                                </fieldset>

                                                <template lwc:if={isFetchingOrgInfo}>
                                                    <div class="sf-info-card__loading">
                                                        <slds-spinner
                                                            alternative-text="Loading"
                                                            size="small"></slds-spinner>
                                                    </div>
                                                </template>
                                            </div>
                                        </template>
                                        <template lwc:else>
                                            <template lwc:if={isObjectTab}>
                                                <div
                                                    class="sf-object-toolbar slds-p-around_x-small">
                                                    <div class="sf-object-filters">
                                                        <template lwc:if={isRecentObjectFilter}>
                                                            <template
                                                                lwc:if={isFetchingRecentlyViewed}>
                                                                <span
                                                                    class="sf-object-filters__loading">
                                                                    <slds-spinner
                                                                        alternative-text="Loading"
                                                                        size="xx-small"></slds-spinner>
                                                                </span>
                                                            </template>
                                                        </template>
                                                        <template
                                                            for:each={objectFilters}
                                                            for:item="f">
                                                            <button
                                                                key={f.value}
                                                                type="button"
                                                                class={f.className}
                                                                data-value={f.value}
                                                                onclick={handleObjectFilterClick}>
                                                                {f.label}
                                                            </button>
                                                        </template>
                                                    </div>
                                                    <button
                                                        type="button"
                                                        class="sf-pill sf-pill--setup"
                                                        onclick={handleOpenObjectManagerSetup}>
                                                        Setup
                                                    </button>
                                                </div>
                                            </template>
                                            <template lwc:if={isQuickLinkTab}>
                                                <div
                                                    class="slds-scrollable_y scroll-container-header sf-quicklinks"
                                                    onscroll={handleScroll}>
                                                    <template
                                                        for:each={quickLinkGroups}
                                                        for:item="group">
                                                        <section
                                                            key={group.key}
                                                            class="sf-quicklinks-group">
                                                            <div
                                                                class="sf-quicklinks-group__header">
                                                                <span
                                                                    class="sf-quicklinks-group__title"
                                                                    title={group.label}>
                                                                    {group.label}
                                                                </span>
                                                                <span
                                                                    class="sf-quicklinks-group__count">
                                                                    {group.count}
                                                                </span>
                                                            </div>
                                                            <ul class="sf-quicklinks-group__list">
                                                                <li
                                                                    for:each={group.items}
                                                                    for:item="item"
                                                                    key={item.id}>
                                                                    <overlay-item
                                                                        filter={searchValue}
                                                                        name={item.name}
                                                                        onrecentobject={handleRecentObject}
                                                                        item={item}></overlay-item>
                                                                </li>
                                                            </ul>
                                                        </section>
                                                    </template>
                                                </div>
                                            </template>
                                            <template lwc:else>
                                                <ul
                                                    class="slds-scrollable_y scroll-container-header"
                                                    onscroll={handleScroll}>
                                                    <li
                                                        for:each={virtualList}
                                                        for:item="item"
                                                        key={item.id}>
                                                        <overlay-item
                                                            filter={searchValue}
                                                            name={item.name}
                                                            onrecentobject={handleRecentObject}
                                                            item={item}></overlay-item>
                                                    </li>
                                                </ul>
                                            </template>
                                            <template lwc:if={hasNoItems}>
                                                <illustration-empty
                                                    sub-title="No Data matching your criteria"></illustration-empty>
                                            </template>
                                            <template lwc:if={isFetchingList}>
                                                <slds-spinner
                                                    alternative-text="Loading"
                                                    size="small"></slds-spinner>
                                            </template>
                                        </template>
                                        <!-- End -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Footer -->
                    <template lwc:if={isFooterDisplayed}>
                        <extension-footer version={version}></extension-footer>
                    </template>
                </div>
            </div>
        </template>
    </div>
</template>
