<template>
    <div class={pageClass}>
        <builder-editor>
            <builder-header
                slot="header"
                title="Settings"
                sub-title="SF Toolkit Options"
                icon-name="standard:settings">
                <div slot="actions" class="slds-builder-toolbar__actions">
                    <lightning-button
                        class="slds-button"
                        label="Clear All"
                        onclick={handleClearAllClick}
                        variant="neutral"></lightning-button>
                    <lightning-button
                        class="slds-button"
                        label="Cancel"
                        onclick={handleCancelClick}
                        variant="neutral"
                        disabled={isCancelDisabled}></lightning-button>
                    <lightning-button
                        class="slds-button"
                        label="Save"
                        onclick={handleSaveClick}
                        variant="brand"
                        disabled={isSaveDisabled}></lightning-button>
                </div>
                <div slot="subactions" class="slds-builder-toolbar__actions"></div>

                <p slot="meta" class="slds-page-header__meta-text">
                    All these settings are stored in Cache. You might need to refresh the page to
                    see the changes.
                </p>
            </builder-header>
            <article class="full-page-body">
                <div
                    class="slds-is-relative slds-full-width slds-full-height slds-flex-column slds-p-around_medium"
                    style="min-height: 200px">
                    <slds-tabset variant="vertical" active-tab-value={activeTab}>
                        <slds-tab label="Session" value="session" lwc:if={isUserLoggedIn}>
                            <!-- UI -->
                            <div class="slds-section slds-reverse slds-is-open">
                                <h3 class="slds-section__title">
                                    <div class="slds-section__title-action slds-p-vertical_x-small">
                                        <span class="slds-truncate" title="Session settings">
                                            Session Settings for {userName}
                                        </span>
                                    </div>
                                </h3>
                                <div class="slds-p-vertical_small">
                                    <slds-information-block>
                                        This settings are specific to the user {userName}. It will
                                        be stored in the browser cache.
                                    </slds-information-block>
                                </div>
                            </div>
                            <div
                                class="slds-grid  slds-wrap slds-grid_vertical-stretch">
                                <settings-card
                                    class="slds-col slds-size_1-of-2 slds-large-size_1-of-2 slds-p-horizontal_small"
                                    is-first>
                                    <div slot="title">
                                        <h1>Client Id</h1>
                                        <p
                                            class="description slds-truncate"
                                            title="Set the client id for the session.">
                                            Set the client id for the session.
                                        </p>
                                    </div>
                                    <div slot="actions">
                                        <lightning-button-icon
                                            alternative-text="Reset"
                                            icon-name="utility:refresh"
                                            onclick={handleResetClientId}></lightning-button-icon>
                                    </div>
                                    <lightning-input
                                        data-key="client_id"
                                        label="Client Id"
                                        message-toggle-active="Enabled"
                                        message-toggle-inactive="Disabled"
                                        type="text"
                                        variant="label-hidden"
                                        value={sessionConfig.client_id}
                                        onchange={sessionInputfield_change}></lightning-input>
                                </settings-card>

                                <settings-card
                                    class="slds-col slds-size_1-of-2 slds-large-size_1-of-2 slds-p-horizontal_small"
                                    is-first>
                                    <div slot="title">
                                        <h1>API Version</h1>
                                        <p
                                            class="description slds-truncate"
                                            title="Set the API version for the session.">
                                            Set the API version for the session.
                                        </p>
                                    </div>
                                    <div slot="actions">
                                        <lightning-button-icon
                                            alternative-text="Reset"
                                            icon-name="utility:refresh"
                                            onclick={handleResetApiVersion}></lightning-button-icon>
                                    </div>
                                    <lightning-input
                                        data-key="api_version"
                                        label="API Version"
                                        message-toggle-active="Enabled"
                                        message-toggle-inactive="Disabled"
                                        type="text"
                                        variant="label-hidden"
                                        value={sessionConfig.api_version}
                                        onchange={sessionInputfield_change}
                                        placeholder="e.g. 63.0"
                                        pattern="[0-9]{2}\.[0-9]{1}"
                                        message-when-pattern-mismatch="Invalid API Version, follow this format: 63.0"></lightning-input>
                                </settings-card>
                            </div>
                        </slds-tab>
                        <slds-tab label="UI Interface" value="ui">
                            <!-- UI -->
                            <div class="slds-section slds-reverse slds-is-open">
                                <h3 class="slds-section__title">
                                    <div class="slds-section__title-action slds-p-vertical_x-small">
                                        <span class="slds-truncate" title="UI settings">
                                            UI Settings
                                        </span>
                                    </div>
                                </h3>
                            </div>
                            <div
                                class="slds-grid  slds-wrap slds-grid_vertical-stretch">
                                <settings-card
                                    class="slds-col slds-size_1-of-2 slds-large-size_1-of-2 slds-p-horizontal_small"
                                    is-first>
                                    <div slot="title">
                                        <h1>Header Application Tabs</h1>
                                        <p
                                            class="description slds-truncate"
                                            title="Display/Hide the application tab in the UI to have more space for the main content.">
                                            Toggle the visibility of header application tabs in the
                                            UI to optimize space for the main content.
                                        </p>
                                    </div>
                                    <div slot="actions"></div>
                                    <lightning-input
                                        data-key="ui_isApplicationTabVisible"
                                        label="Display Application Tab"
                                        message-toggle-active="Displayed"
                                        message-toggle-inactive="Hidden"
                                        type="toggle"
                                        variant="label-hidden"
                                        checked={config.ui_isApplicationTabVisible}
                                        onchange={inputfield_change}></lightning-input>
                                </settings-card>
                            </div>
                        </slds-tab>
                        <slds-tab label="Applications" value="applications">
                            <settings-api-app-settings config={config} inputfield_change={inputfield_change}></settings-api-app-settings>
                        </slds-tab>
                        <slds-tab label="AI">

                                        <span class="slds-truncate" title="AI settings">
                                            AI Settings
                                        </span>
                                    </div>
                                </h3>
                            </div>
                            <div

                                <lightning-card
                                    class="settings slds-col slds-col slds-size_1-of-1 slds-large-size_1-of-2 slds-p-around_medium">
                                    <div slot="title">
                                        <h1>Restrict API calls</h1>
                                        <p class="description slds-truncate">
                                            Restrict the API calls for specific organization to

                                    </div>

                                    </div>
                                </lightning-card>

                                <lightning-card
                                    class="settings slds-col slds-col slds-size_1-of-1 slds-large-size_1-of-2 slds-p-around_medium">
                                    <div slot="title">
                                        <h1>LLM Settings</h1>
                                        <p class="description slds-truncate">
                                            Settings related to LLM integration.
                                        </p>
                                    </div>
                                    <div slot="actions"></div>
                                    <div class="slds-grid slds-wrap">
                                        <settings-card
                                            class="slds-col slds-size_1-of-1 slds-p-horizontal_small"
                                            is-first>
                                            <div slot="title">
                                                <h1>AI Assistant</h1>
                                                <p class="description slds-truncate">
                                                    Select the AI provider to use for the AI Assistant.
                                                </p>
                                            </div>
                                            <div slot="actions"></div>
                                            <lightning-combobox
                                                data-key="ai_provider"
                                                label="AI Provider"
                                                value={config.ai_provider}
                                                options={aiProviderOptions}
                                                onchange={inputfield_change}
                                                variant="label-hidden"
                                                class="slds-full-width"
                                            ></lightning-combobox>
                                        </settings-card>
                                        <settings-card class="slds-col slds-size_1-of-1 slds-p-horizontal_small">
                                            <div slot="title">
                                                <h1>Autocomplete</h1>
                                                <p class="description slds-truncate">
                                                    Select the AI provider to use for the Autocomplete feature.
                                                </p>
                                            </div>
                                            <div slot="actions"></div>
                                            <lightning-input
                                                label="AI Provider"
                                                value="Mistral"
                                                variant="label-hidden"
                                                class="slds-full-width"
                                                disabled
                                            ></lightning-input>
                                        </settings-card>
                                    </div>
                                </lightning-card>
                                <lightning-card
                                    class="settings slds-col slds-col slds-size_1-of-1 slds-large-size_1-of-2 slds-p-around_medium">
                                    <div slot="title">
                                        <h1>LLM Keys</h1>
                                        <p class="description slds-truncate">
                                            Keys related to LLM integration.
                                        </p>
                                    </div>
                                    <div slot="actions"></div>
                                    <div class="slds-grid slds-wrap">
                                        <settings-card class="slds-col slds-size_1-of-1 slds-p-horizontal_small" is-first>
                                            <div slot="title">
                                                <h1>OpenAI Key</h1>
                                                <p class="description slds-truncate">
                                                    API key required for OpenAI Platform integration
                                                    (AI Assistant &amp; Inline Editor)
                                                </p>
                                            </div>
                                            <div slot="actions"></div>
                                            <div class="slds-flex-row">
                                                <lightning-input
                                                    data-key="openai_key"
                                                    label="openai_key"
                                                    onchange={inputfield_change}
                                                    type="password"
                                                    value={config.openai_key}
                                                    variant="label-hidden"
                                                    class="slds-full-width"></lightning-input>
                                                <lightning-button-icon
                                                    data-key="openai_key"
                                                    alternative-text="copy"
                                                    icon-name="utility:preview"
                                                    onclick={handleToggleVisibility}></lightning-button-icon>
                                            </div>
                                        </settings-card>
                                        <settings-card class="slds-col slds-size_1-of-1 slds-p-horizontal_small">
                                            <div slot="title">
                                                <h1>Mistral Key</h1>
                                                <p class="description slds-truncate">
                                                    Key for integrating with the Mistral Platform (Currently supports only the Autocomplete feature)
                                                </p>
                                            </div>
                                            <div slot="actions"></div>
                                            <div class="slds-flex-row">
                                                <lightning-input
                                                    data-key="mistral_key"
                                                    label="mistral_key"
                                                    onchange={inputfield_change}
                                                    type="password"
                                                    value={config.mistral_key}
                                                    variant="label-hidden"
                                                    class="slds-full-width"></lightning-input>
                                                <lightning-button-icon
                                                    data-key="mistral_key"
                                                    alternative-text="copy"
                                                    icon-name="utility:preview"
                                                    onclick={handleToggleVisibility}></lightning-button-icon>
                                            </div>
                                        </settings-card>

                                <lightning-card
                                    class="settings slds-col slds-col slds-size_1-of-1 slds-large-size_1-of-2 slds-p-around_medium">
                                    <div slot="title">
                                        <h1>LLM Proxy</h1>
                                        <p class="description slds-truncate">
                                            Proxy URL for LLM API. (keep it empty to use the default value)
                                        </p>
                                    </div>
                                    <div slot="actions"></div>
                                    <div class="slds-grid slds-wrap">
                                        <settings-card class="slds-col slds-size_1-of-1 slds-p-horizontal_small" is-first>
                                            <div slot="title">
                                                <h1>OpenAI Proxy URL</h1>
                                                <p class="description slds-truncate">
                                                    URL of the OpenAI API.
                                                </p>
                                            </div>
                                            <div slot="actions"></div>
                                            <div class="slds-flex-row">
                                                <lightning-input
                                                    data-key="openai_url"
                                                    label="openai_url"
                                                    onchange={inputfield_change}
                                                    type="text"
                                                    value={config.openai_url}
                                                    variant="label-hidden"
                                                    class="slds-full-width"
                                                ></lightning-input>

                                        </settings-card>
                                    </div>

                        <slds-tab label="Shortcuts" value="shortcuts">

                                            Shortcuts
                                        </span>
                                    </div>
                                </h3>
                            </div>
                            <div
                                class="slds-grid  slds-wrap slds-grid_vertical-stretch">
                                <lightning-card
                                    class="settings slds-auto-height slds-col slds-size_1-of-1 slds-p-around_medium">
                                    <div slot="title">
                                        <h1>Chrome Extension Shortcuts</h1>
                                        <p class="description">
                                            Inject shortcuts in the Web Browser.
                                        </p>
                                    </div>
                                    <div slot="actions">
                                        <lightning-input
                                            data-key="shortcut_injection_enabled"
                                            label="Enable ShortCut Injection"
                                            message-toggle-active=""
                                            message-toggle-inactive=""
                                            type="toggle"
                                            variant="label-hidden"
                                            checked={config.shortcut_injection_enabled}
                                            onchange={inputfield_change}></lightning-input>
                                    </div>
                                    <div class="slds-grid slds-wrap">
                                        <settings-card
                                            is-first
                                            class="settings slds-auto-height slds-col slds-size_1-of-1 slds-large-size_1-of-1 slds-p-around_medium">
                                            <div slot="title">
                                                <h1>Navigation Shortcuts</h1>
                                                <p class="description">
                                                    Open a specific application with a shortcut.
                                                </p>
                                            </div>
                                            <div class="slds-grid slds-wrap">
                                                <settings-card
                                                    is-first
                                                    class="settings slds-auto-height slds-col slds-size_1-of-1 slds-large-size_1-of-2 slds-p-horizontal_small">
                                                    <div slot="title">
                                                        <h1>Org Overview</h1>
                                                        <p class="description">
                                                            &rarr; Open Org Overview with a shortcut.
                                                        </p>
                                                    </div>
                                                    <div class="slds-grid slds-wrap">
                                                        <slds-shortcut-selector
                                                            lwc:ref="shortcut_overview"
                                                            data-key="shortcut_overview"
                                                            disabled={isShortcutDisabled}
                                                            label="Shortcut to open Org Overview"
                                                            value={config.shortcut_overview}
                                                            onchange={inputfield_change}></slds-shortcut-selector>
                                                    </div>
                                                </settings-card>
                                                <settings-card
                                                    is-first
                                                    class="settings slds-auto-height slds-col slds-size_1-of-1 slds-large-size_1-of-2 slds-p-horizontal_small">
                                                    <div slot="title">
                                                        <h1>SOQL Explorer</h1>
                                                        <p class="description">
                                                            &rarr; Open SOQL Explorer with a shortcut.
                                                        </p>
                                                    </div>
                                                    <div class="slds-grid slds-wrap">
                                                        <slds-shortcut-selector
                                                            lwc:ref="shortcut_soql"
                                                            data-key="shortcut_soql"
                                                            disabled={isShortcutDisabled}
                                                            label="Shortcut to open SOQL Explorer"
                                                            value={config.shortcut_soql}
                                                            onchange={inputfield_change}></slds-shortcut-selector>
                                                    </div>
                                                </settings-card>
                                                <settings-card
                                                    class="settings slds-auto-height slds-col slds-size_1-of-1 slds-large-size_1-of-2 slds-p-horizontal_small">
                                                    <div slot="title">
                                                        <h1>APEX Explorer</h1>
                                                        <p class="description">
                                                            &rarr; Open APEX Explorer with a shortcut.
                                                        </p>
                                                    </div>
                                                    <div class="slds-grid slds-wrap">
                                                        <slds-shortcut-selector
                                                            lwc:ref="shortcut_apex"
                                                            data-key="shortcut_apex"
                                                            disabled={isShortcutDisabled}
                                                            label="Shortcut to open APEX Explorer"
                                                            value={config.shortcut_apex}
                                                            onchange={inputfield_change}></slds-shortcut-selector>
                                                    </div>
                                                </settings-card>
                                                <settings-card
                                                    class="settings slds-auto-height slds-col slds-size_1-of-1 slds-large-size_1-of-2 slds-p-horizontal_small">
                                                    <div slot="title">
                                                        <h1>API Explorer</h1>
                                                        <p class="description">
                                                            &rarr; Open API Explorer with a shortcut.
                                                        </p>
                                                    </div>
                                                    <div class="slds-grid slds-wrap">
                                                        <slds-shortcut-selector
                                                            lwc:ref="shortcut_api"
                                                            data-key="shortcut_api"
                                                            disabled={isShortcutDisabled}
                                                            label="Shortcut to open API Explorer"
                                                            value={config.shortcut_api}
                                                            onchange={inputfield_change}></slds-shortcut-selector>
                                                    </div>
                                                </settings-card>
                                                <settings-card
                                                    class="settings slds-auto-height slds-col slds-size_1-of-1 slds-large-size_1-of-2 slds-p-horizontal_small">
                                                    <div slot="title">
                                                        <h1>Documentation</h1>
                                                        <p class="description">
                                                            &rarr; Open Documentation with a shortcut.
                                                        </p>
                                                    </div>
                                                    <div class="slds-grid slds-wrap">
                                                        <slds-shortcut-selector
                                                            lwc:ref="shortcut_documentation"
                                                            data-key="shortcut_documentation"
                                                            disabled={isShortcutDisabled}
                                                            label="Shortcut to open Documentation"
                                                            value={config.shortcut_documentation}
                                                            onchange={inputfield_change}></slds-shortcut-selector>
                                                    </div>
                                                </settings-card>
                                            </div>
                                        </settings-card>
                                        <settings-card
                                            is-first
                                            class="settings slds-auto-height slds-col slds-size_1-of-1 slds-large-size_1-of-1 slds-p-around_medium">
                                            <div slot="title">
                                                <h1>Other</h1>
                                                <p class="description">
                                                    Other shortcuts that are not related to navigation.
                                                </p>
                                            </div>
                                            <div class="slds-grid slds-wrap">
                                                <settings-card
                                                    is-first
                                                    class="settings slds-auto-height slds-col slds-size_1-of-1 slds-large-size_1-of-2 slds-p-horizontal_small">
                                                    <div slot="title">
                                                        <h1>Record Id</h1>
                                                        <p class="description">&rarr; Fetch Record Id</p>
                                                    </div>
                                                    <div class="slds-grid slds-wrap">
                                                        <slds-shortcut-selector
                                                            lwc:ref="recordidshortcut"
                                                            data-key="shortcut_recordid"
                                                            disabled={isShortcutDisabled}
                                                            label="Shortcut to fetch &rarr;	 Record Id"
                                                            value={config.shortcut_recordid}
                                                            onchange={inputfield_change}></slds-shortcut-selector>
                                                    </div>
                                                </settings-card>
                                                <settings-card
                                                    is-first
                                                    class="settings slds-auto-height slds-col slds-size_1-of-1 slds-large-size_1-of-2 slds-p-horizontal_small">
                                                    <div slot="title">
                                                        <h1>Open Panel</h1>
                                                        <p class="description">&rarr; Open Panel</p>
                                                    </div>
                                                    <div class="slds-grid slds-wrap">
                                                        <slds-shortcut-selector
                                                            lwc:ref="shortcut_open_panel"
                                                            data-key="shortcut_open_panel"
                                                            disabled={isShortcutDisabled}
                                                            label="Shortcut to open Panel"
                                                            value={config.shortcut_open_panel}
                                                            onchange={inputfield_change}></slds-shortcut-selector>
                                                    </div>
                                                </settings-card>
                                                <settings-card
                                                    class="settings slds-auto-height slds-col slds-size_1-of-1 slds-large-size_1-of-2 slds-p-horizontal_small">
                                                    <div slot="title">
                                                        <h1>Open Overlay</h1>
                                                        <p class="description">&rarr; Open Overlay</p>
                                                    </div>
                                                    <div class="slds-grid slds-wrap">
                                                        <slds-shortcut-selector
                                                            lwc:ref="shortcut_open_overlay"
                                                            data-key="shortcut_open_overlay"
                                                            disabled={isShortcutDisabled}
                                                            label="Shortcut to open Overlay"
                                                            value={config.shortcut_open_overlay}
                                                            onchange={inputfield_change}></slds-shortcut-selector>
                                                    </div>
                                                </settings-card>
                                            </div>
                                        </settings-card>

                                        
                                        
                                        
                                        
                                    </div>
                                </lightning-card>
                            </div>

                        <!-- Chrome Extension -->
                        <template lwc:if={isChrome}>

                                <div class="slds-section slds-reverse slds-is-open">
                                    <h3 class="slds-section__title">

                                    <lightning-card
                                        class="settings slds-auto-height slds-col slds-size_1-of-1 slds-p-around_medium">
                                        <div slot="title">
                                            <h1>General Settings</h1>
                                            <p class="description slds-truncate">
                                                General settings specific to the Extension.
                                            </p>
                                        </div>
                                        <div slot="actions"></div>
                                        <div class="slds-grid slds-wrap">

                                            <!-- LEFT -->
                                            <div class="slds-col slds-size_1-of-1 slds-large-size_1-of-2 slds-grid slds-wrap">
                                                <settings-card
                                                is-first
                                                class="slds-col slds-size_1-of-1 slds-p-horizontal_small">
                                                <div slot="title">
                                                    <h1>Overlay Visibility</h1>
                                                    <p class="description slds-truncate">
                                                        Show or hide the SF Toolkit overlay in
                                                        Salesforce pages.
                                                    </p>
                                                </div>
                                                <div slot="actions">
                                                    <lightning-input
                                                        data-key="overlayEnabled"
                                                        label="Show Overlay"
                                                        message-toggle-active="Enabled"
                                                        message-toggle-inactive="Disabled"
                                                        type="toggle"
                                                        variant="label-hidden"
                                                        checked={config.overlayEnabled}
                                                        onchange={inputfield_change}></lightning-input>
                                                </div>
                                            </settings-card>
                                            <settings-card
                                                class="slds-col slds-size_1-of-1 slds-p-horizontal_small">
                                                <div slot="title">
                                                    <h1>Input Quick Pick</h1>
                                                    <p class="description slds-truncate">
                                                        Enable the Input Quick Pick in Salesforce pages.
                                                    </p>
                                                </div>
                                                <div slot="actions">
                                                    <lightning-input
                                                        data-key="input_quickpick_enabled"
                                                        label="Enable Input Quick Pick"
                                                        message-toggle-active="Enabled"
                                                        message-toggle-inactive="Disabled"
                                                        type="toggle"
                                                        variant="label-hidden"
                                                        checked={config.input_quickpick_enabled}
                                                        onchange={inputfield_change}></lightning-input>
                                                </div>
                                            </settings-card>
                                            <settings-card
                                                class="slds-col slds-size_1-of-1 slds-p-horizontal_small">
                                                <div slot="title">
                                                    <h1>Login As</h1>
                                                    <p class="description slds-truncate">
                                                        LoginAs in
                                                        <span class="slds-text-title_bold">
                                                            Experience Cloud
                                                        </span>
                                                        in an Incognito Window.
                                                    </p>
                                                </div>
                                                <div slot="actions">
                                                    <lightning-input
                                                        data-key="experienceCloudLoginAsIncognito"
                                                        label="Open Experience Cloud in Incognito"
                                                        message-toggle-active=""
                                                        message-toggle-inactive=""
                                                        type="toggle"
                                                        variant="label-hidden"
                                                        checked={config.experienceCloudLoginAsIncognito}
                                                        onchange={inputfield_change}></lightning-input>
                                                </div>

                                                <slds-information-block
                                                    class="slds-p-horizontal_small slds-flex-column">
                                                    <p>
                                                        To have full access to incognito, you need
                                                        to set "Allow in Incognito" in your chrome
                                                        extension settings.
                                                    </p>
                                                </slds-information-block>
                                            </settings-card>
                                            </div>

                                            <!-- RIGHT -->
                                            <div class="slds-col slds-size_1-of-1 slds-large-size_1-of-2 slds-grid slds-wrap">
                                                <!-- Content Script Patterns -->
                                                <settings-card
                                                    is-first
                                                    class="slds-col slds-size_1-of-1 slds-p-horizontal_small">
                                                    <div slot="title">
                                                        <h1>Content Script URL Patterns</h1>
                                                        <p class="description slds-truncate">
                                                            Manage the URL patterns for content script
                                                            injection. One regex per line.
                                                        </p>
                                                    </div>
                                                    <div slot="actions">
                                                        <lightning-button
                                                            label="Reset to Default"
                                                            onclick={handleResetPatternsClick}
                                                            variant="neutral"></lightning-button>
                                                    </div>
                                                    <div class="slds-m-bottom_small">
                                                        <lightning-textarea
                                                            data-key="content_script_include_patterns"
                                                            label="Include Patterns (one regex per line)"
                                                            value={config.content_script_include_patterns}
                                                            onchange={inputfield_change}
                                                            class="slds-m-bottom_x-small"
                                                            variant="label-stacked"></lightning-textarea>
                                                        <lightning-textarea
                                                            data-key="content_script_exclude_patterns"
                                                            label="Exclude Patterns (one regex per line)"
                                                            value={config.content_script_exclude_patterns}
                                                            onchange={inputfield_change}
                                                            variant="label-stacked"></lightning-textarea>
                                                    </div>
                                                </settings-card>
                                            </div>
                                        </div>
                                    </lightning-card>

												</slds-information-block>
											</settings-card>
										</div>
									</lightning-card> -->
                                </div>
                            </slds-tab>
                        </template>
                    </slds-tabset>
                </div>
            </article>
        </builder-editor>
    </div>
