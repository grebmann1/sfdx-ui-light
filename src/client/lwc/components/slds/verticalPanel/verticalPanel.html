<template>
    <div class="slds-filter-panel-container">
        <div class={filterPanelClass} style={panelStyle}>
            <div class="vertical-panel-drag-handle" onmousedown={handleDragHandleMouseDown}></div>
            <div class="slds-panel__header" lwc:if={isHeaderVisible}>
                <h2
                    class="slds-panel__header-title slds-text-heading_small slds-truncate"
                    title={title}>
                    {title}
                </h2>
                <div class="slds-panel__header-actions">
                    <slot name="actions"></slot>
                    <lightning-button-icon
                        class="slds-panel__close"
                        icon-name="utility:close"
                        onclick={handleClose}
                        tab-index="-1"
                    ></lightning-button-icon>
                </div>
            </div>
            <div class="slds-panel__body slds-fill-height">
                <slot></slot>
            </div>
        </div>
    </div>
</template>
