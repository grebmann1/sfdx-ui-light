<template>
    <lightning-modal-header label={title}></lightning-modal-header>
    <lightning-modal-body>
        <!-- Body - START -->
        <div class="slds-grid slds-wrap slds-is-relative">
            <div class="slds-col slds-size_1-of-2 slds-p-horizontal_x-small">
                <lightning-combobox
                    lwc:ref="storage"
                    class="input-target"
                    label="Storage"
                    name="storage"
                    field-level-help="Global storage is accessible between all your orgs."
                    dropdown-alignment="left"
                    value={storage}
                    placeholder="Select"
                    options={storage_options}></lightning-combobox>
            </div>
            <div class="slds-col slds-size_1-of-2 slds-p-horizontal_x-small">
                <lightning-input
                    class="input-target"
                    type="text"
                    label="Name"
                    name="name"
                    max-length={maxLength}
                    value={name}
                    required></lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-2 slds-p-horizontal_x-small slds-m-top_small">
                <lightning-input
                    class="input-target"
                    type="text"
                    label="Folder"
                    name="folder"
                    value={folder}
                    placeholder="Optional (e.g. Composite, Tooling, Debug)">
                </lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-2 slds-p-horizontal_x-small slds-m-top_small">
                <lightning-input
                    class="input-target"
                    type="text"
                    label="Tags"
                    name="tags"
                    value={tags}
                    placeholder="Optional (comma-separated)">
                </lightning-input>
            </div>
        </div>
        <slot></slot>
        <!-- Body - END-->
    </lightning-modal-body>
    <lightning-modal-footer>
        <lightning-button
            class="slds-float_left slds-button"
            disabled={saveInProcess}
            variant="neutral"
            label="Cancel"
            onclick={handleCloseClick}></lightning-button>
        <lightning-button
            class="slds-button"
            disabled={saveInProcess}
            variant="brand"
            label="Save"
            onclick={handleSaveClick}></lightning-button>
    </lightning-modal-footer>
</template>
