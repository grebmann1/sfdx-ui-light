<template>
    <template lwc:if={hasError}>
        <slds-information-block class="slds-p-around_x-small" title={error_title} variant="error">
            <p>{error_message}</p>
        </slds-information-block>
    </template>
    <div class="assistant-container slds-fill-height slds-is-relative">
        
        <!-- Prompt Result -->
        <section role="log" class="slds-chat slds-fill-height">
            <div class="slds-grid slds-wrap slds-grid_align-center">
                <div class="slds-col slds-size_1-of-1 slds-medium-size_10-of-12 slds-large-size_10-of-12">
                    <ul class="slds-chat-list">
                        <template for:each={formattedMessages} for:item="item">
                            <assistant-message 
                                key={item.id} 
                                item={item} 
                                dialog-id={dialogId}
                                onretry={handleRetryMessage}
                            ></assistant-message>
                        </template>
                        <template lwc:if={isLoading}>
                            <li class="slds-chat-listitem slds-chat-listitem_inbound">
                                <div class="slds-chat-message">
                                    <div class="slds-chat-message__body">
                                        <div class="slds-chat-message__text slds-chat-message__text_inbound slds-chat-loading">
                                            <span class="slds-icon-typing slds-is-animated" title="Analyzing your request">
                                                <span class="slds-icon-typing__dot"></span>
                                                <span class="slds-icon-typing__dot"></span>
                                                <span class="slds-icon-typing__dot"></span>
                                                <span class="slds-assistive-text">Analyzing your request</span>
                                            </span>
                                            <span aria-hidden="true"> Analyzing your request</span>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </template>
                    </ul>
                </div>
            </div>
            
        </section>
        <!-- Prompt Entry -->
        <div class="slds-publisher slds-is-active slds-p-left_small slds-p-right_small slds-p-bottom_x-small">
            <div class="slds-grid slds-wrap slds-grid_align-center">
                <div class="slds-col slds-size_1-of-1 slds-medium-size_8-of-12 slds-large-size_6-of-12">
                    <!--<label for="comment-text-input2" class="slds-publisher__toggle-visibility slds-m-bottom_small">To: Assistant </label>-->
                    <textarea id="comment-text-input2" class="slds-publisher__input slds-textarea slds-text-longform" 
                        placeholder="Write a promptâ€¦" 
                        onkeydown={handleKeyDown}
                        onkeyup={handleInputChange} 
                        onpaste={handleInputChange}
                        disabled={isLoading}
                    ></textarea>
                    <div class="slds-publisher__actions slds-grid slds-grid_align-spread">
                        <ul class="slds-grid slds-publisher__toggle-visibility">
                            <!--
                                <lightning-button variant="base" label="Rename" icon-name="utility:edit" onclick={handleRenameClick}></lightning-button>
                            -->
                            <!-- 
                            <li>
                                <lightning-button-icon icon-name="utility:attach"  variant="bare" alternative-text="Attach File" title="Attach File" disabled></lightning-button-icon>
                            </li>
                            -->
                            <template lwc:if={isAudioAssistantDisplayed}>
                                <li>
                                    <assistant-audio-recorder
                                        openai-key={openaiKey}
                                        onchange={handleSpeechChange}
                                    ></assistant-audio-recorder>
                                </li>
                            </template>
                            
                        </ul>
                        <div>
                            <lightning-button label="Clear Dialog" onclick={handleClearClick} disabled={isClearButtonDisabled}></lightning-button>
                            <lightning-button label="Send" onclick={handleSendClick} disabled={isSendButtonDisabled} class="slds-p-left_x-small" variant="brand" ></lightning-button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</template>
